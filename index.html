<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div id="timer">00:00:00:000</div>
    <div id="controls">
      <button onclick="startStop()">
        <img src="./assets/play.png" width="30px" alt="" />
        Start
      </button>
      <button onclick="pause()">
        <img src="./assets/pause.png" width="30px" alt="" />
        Pause
      </button>
      <button onclick="reset()">
        <img src="./assets/reset.png" width="30px" alt="" />
        Reset
      </button>
      <button onclick="lap()">
        <img src="./assets/arrow.png" width="30px" alt="" />
        Lap
      </button>
    </div>
    <div id="lap-times"></div>

    <script>
      let timerInterval;
      let startTime;
      let pausedTime = 0;
      let laps = [];

      function startStop() {
        if (!timerInterval) {
          startTime = Date.now() - pausedTime;
          timerInterval = setInterval(updateTimer, 10);
          document.querySelector("button:nth-child(1)").innerText = "Stop";
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          document.querySelector("button:nth-child(1)").innerText = "Start";
        }
      }

      function updateTimer() {
        const elapsedTime = Date.now() - startTime;
        displayTime(elapsedTime);
      }

      function displayTime(milliseconds) {
        const hours = Math.floor(milliseconds / 3600000);
        const minutes = Math.floor((milliseconds % 3600000) / 60000);
        const seconds = Math.floor((milliseconds % 60000) / 1000);
        const millisecondsRemainder = milliseconds % 1000;
        document.getElementById("timer").innerText = `${formatTime(
          hours
        )}:${formatTime(minutes)}:${formatTime(seconds)}:${formatTime(
          millisecondsRemainder,
          true
        )}`;
      }

      function formatTime(time, isMilliseconds = false) {
        if (isMilliseconds) {
          return time < 10 ? `00${time}` : time < 100 ? `0${time}` : time;
        }
        return time < 10 ? `0${time}` : time;
      }

      function pause() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
          pausedTime = Date.now() - startTime;
          document.querySelector("button:nth-child(1)").innerText = "Resume";
        }
      }

      function reset() {
        clearInterval(timerInterval);
        timerInterval = null;
        pausedTime = 0;
        startTime = 0;
        document.querySelector("button:nth-child(1)").innerText = "Start";
        document.getElementById("timer").innerText = "00:00:00:000";
        document.getElementById("lap-times").innerText = "";
        laps = [];
      }

      function lap() {
        const elapsedTime = Date.now() - startTime;
        laps.push(elapsedTime);
        const lapTime =
          laps.length === 1 ? elapsedTime : elapsedTime - laps[laps.length - 2];
        const lapTimeString = `${formatTime(
          Math.floor(lapTime / 3600000)
        )}:${formatTime(Math.floor((lapTime % 3600000) / 60000))}:${formatTime(
          Math.floor((lapTime % 60000) / 1000)
        )}:${formatTime(lapTime % 1000, true)}`;
        const lapElem = document.createElement("div");
        lapElem.innerText = `Lap ${laps.length}: ${lapTimeString}`;
        document.getElementById("lap-times").appendChild(lapElem);
      }
    </script>
  </body>
</html>
